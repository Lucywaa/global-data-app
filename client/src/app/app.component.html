<!-- File upload modal -->
<div id="uploadModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Subir archivo</h4>
      </div>
      <div class="modal-body">
        <!-- Browse file start -->
        <div class="input-group">
            <input type="text" id="fileName" class="form-control" title="Da click en el botÃ³n 'Seleccionar' para buscar y seleccionar tu archivo." placeholder="Selecciona tu archivo..." readonly="readonly" />
            <span class="input-group-btn" title="Selecciona un archivo de tu computadora.">
                <label class="btn btn-primary">
                    <i class="glyphicon glyphicon-folder-open "></i>&nbsp;
                    Seleccionar... <input id="fileUploadInput" type="file" class="file-input" accept=".json,.csv">
                </label>
            </span>
            <!-- <span class="input-group-btn">
            </span>-->
        </div>
        <br>
        <button class="btn btn-default" id="uploadButton">
          <i class="glyphicon glyphicon-open"></i>&nbsp;
          Subir      
        </button>
        <!-- Browse file end -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Siguiente</button>
      </div>
    </div>

  </div>
</div>
